# The max amount of messages to be saved before each being overwritten
limit: 20

# Delay (in tick) to display the relay
delay: 1

# Messages & formats | Set any to '' to disable | Everything must be formatted using MiniMessage (https://docs.advntr.dev/minimessage/format.html)
msg:
  # The format that the plugin will use to save messages | Default: "%p: %msg"
  format: "<gray><i>%time</i></gray> <%p> %msg"
  # Optional header for the relay messages
  header: ""
  # Optional footer for the relay messages
  footer: "<newline><b><c:#ffbaf1>â†‘ That's all for the chat relay!</c></b><newline>"
  # Optional message that will be sent if there's no chat log.
  noHistory: ""
  # The format for the "%time" placeholder. Must follow Java's DateTimeFormatter pattern
  timeFormat: "HH:mm"

requirePermission:
  # If enabled, a player will need the permission "chatrelay.see" to see the relay
  display: false
  # If enabled, a player will need the permission "chatrelay.msg" to get their message logged
  save: false